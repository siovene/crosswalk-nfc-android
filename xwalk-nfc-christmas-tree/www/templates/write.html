<ion-view title="XWalk NFC Demo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <button class="button button-block"
            ng-click="showRecordTypePopup()">
      Add record
    </button>
    <button class="button button-block button-assertive">
      Write tag
    </button>

    <p class="full-label" ng-if="records.length === 0">
      There are no records. Add some.
    </p>

    <ion-list type="card" ng-if="records.length > 0">
      <ion-item class="item-divider">Records to be written</ion-item>
      <ion-item ng-repeat="record in records">
        {{record}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
