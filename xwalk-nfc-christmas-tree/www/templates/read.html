<ion-view title="XWalk NFC Demo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="showAddWatchPopup()">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <p class="full-label" ng-if="nfc.watches.length == 0">
      There are no watched scopes.
    </p>

    <!-- Watches -->
    <ion-list ng-if="nfc.watches.length > 0">
      <ion-item class="tem-divider">
         Scopes watched
      </ion-item>

      <ion-item ng-repeat="w in nfc.watches">
        {{w.scope || "Empty scope"}}
        <span class="item-note">{{w.timestamp | date:'shortTime'}}</span>
      </ion-item>
    </ion-list>

    <!-- Read events -->
    <ion-list ng-if="nfc.readEvents.length > 0">
      <ion-item "item item-divider">
         Read events
      </ion-item>

      <ion-item href="#/app/home/read/event/{{e.uuid}}"
                class="item-icon-right"
                ng-repeat="e in nfc.readEvents">
        {{e.data.contentType || "No content type detected"}}
        <span class="item-note">{{e.timestamp | date:'shortTime'}}</span>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
