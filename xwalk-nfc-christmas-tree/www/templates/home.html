<ion-view title="XWalk NFC Demo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="showAddWatchPopup()">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <p class="full-label" ng-if="nfc.watches.length == 0">
      There are no watched scopes.
    </p>

    <div class="list" ng-if="nfc.watches.length > 0">
      <div class="item item-divider">
         Scopes watched
      </div>

      <div class="item" ng-repeat="w in nfc.watches">
        <a href="#" ng-click="watchClicked(w)">
          <div class="row">
            <div class="col col-10">{{$index + 1}}.</div>
            <div class="col"
                 ng-class="{hasMessageEvent: nfc.adapter.lastReadEvent}">
              {{w.scope || "No scope"}}
            </div>
            <div class="col col-10">{{w.readEventCount || 0}}</div>
            <div class="col col-10">
              <i ng-show="nfc.adapter.lastReadEvent" class="icon ion-wifi"></i>
            </div>
          </div> <!-- row -->
        </a>
      </div> <!-- item -->
    </div> <!-- list -->

  </ion-content>
</ion-view>
