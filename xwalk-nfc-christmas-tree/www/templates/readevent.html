<ion-view title="XWalk NFC Demo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" ng-controller="ReadEventController">
    <div class="card" ng-repeat="d in readEvent.data">
      <div class="item item-divider">Record data</div>
      <div class="item"><strong>Text:</strong> {{asText(d)}}</div>
      <div class="item"><strong>JSON:</strong> {{asJson(d)}}</div>
      <div class="item"><strong>URL:</strong> {{asUrl(d)}}</div>
    </div> <!-- card -->
  </ion-content>
</ion-view>
