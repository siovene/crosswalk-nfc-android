<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Echo Crosswalk</title>

        <style>
            p#response { display: none; }
            p#response .you {
                font-weight: bold;
            }
            p#response .crosswalk {
                font-weight: bold;
                color: green;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Echo Crosswalk</h1>
        </header>

        <input type="text" id="text" />
        <button onclick="sayIt()">Say it</button>

        <p id="response">
            You said <span class="you"></span>,
            Crosswalk echoed <span class="crosswalk"></span>.
        </p>

        <script src="js/main.js"></script>
    </body>
</html>
